<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>:: Cadastro de Alunos ::</title>
    </h:head>
    <h:body>
        <ui:composition template="./Layout/Template.xhtml">
        <ui:define name="content">
        <h:form>
            
                <h:panelGrid columns="3" border="1">
                    <h:outputText value="Id"/> 
                    <p:inputText value="#{alunoBean.aluno.idAluno}"/>
                    <h:commandButton value="Novo" action="#{alunoBean.novo()}" />
                    <h:outputText value="Matrícula"/>
                    <p:inputText value="#{alunoBean.aluno.matricula}"/>
                    <h:commandButton value="Salvar" action="#{alunoBean.salvar()}" />
                    <h:outputText value="Nome"/>
                    <p:inputText size="40" value="#{alunoBean.aluno.nome}"/>
                    <h:commandButton value="Apagar" action="#{alunoBean.apagar()}" />
                    <h:outputText value="Endereço"/>
                    <p:inputText size="70" value="#{alunoBean.aluno.endereco}"/><br/>
                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{alunoBean.aluno.telefone}"/><br/>
                    </h:panelGrid><br/>
            
                    <h:commandButton value="Mostrar aluno" action="#{alunoBean.mostrarAluno()}" /><br/><br/>
                    <h:commandLink value="Voltar" action="index" />
               
            
            
        
            <h:messages />
        </h:form>
            </ui:define>
            </ui:composition>
    </h:body>
</html>
